<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colours</title>
  <style>
    h1 {
      /* Colour Name */
      color: red;
    }

    h2 {
      /* rgb(red, green, blue) colors */
      color: rgb(10,50,200);
    }

    h3 {
      /* Hexidecimal  #000000 */
      color: #078a07;
    }

    h4 {
      /* Hexidecimal short #000 (eg: #927 = #992277 */
      color: #929;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>
</body>
</html>
